<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Manager</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100 p-8">
<div class="container bg-white shadow-md rounded-lg p-8">
  <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">Status Manager</h1>
  <div id="status-message" class="mt-6 p-4 bg-yellow-100 text-yellow-800 rounded-md hidden">
  </div>
  <div class="form-group">
    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
    <input type="text" id="username" placeholder="Username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="form-group">
    <label for="status" class="block text-gray-700 text-sm font-bold mb-2">Status Text:</label>
    <input type="text" id="status" placeholder="Status Text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <div class="mt-6 flex">
    <button id="setStatus" class="btn btn-green flex-grow">Status setzen</button>
    <button id="getStatus" class="btn btn-blue flex-grow">Status abrufen</button>
    <button id="deleteStatus" class="btn btn-red flex-grow">Status lÃ¶schen</button>
    <button id="updateStatus" class="btn btn-purple flex-grow">Status aktualisieren</button>
  </div>
</div>
<script src="./js/app.js"></script>
</body>
</html>
